<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz!</title>
</head>

<body>
  <div class="container">
    <h1>Celebrity Dating Quiz</h1>
    <p>Which do you like?</p>
    <form id="celeb-dating">
      <div class="form-group">
        <select class="form-control" id="party">
          <option value="walks">Long Walks on the Beach</option>
          <option value="club">Clubbing!</option>
        </select>
        <label for="age">Enter your age</label>
          <input id="age" class="form-control" type="number">
        <p>Which do you like?</p>
        <select class="form-control" id="dates">
          <option value="bowling">Bowling</option>
          <option value="movies">Movies</option>
        </select>
        <button type="submit" class="btn">Submit here</button>
      </div>
    </form>
  </div>
</body>

</html>
